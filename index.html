<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="image">
      <img src="/assets/desktop.svg" alt="desktop" />
      <div class="circle"></div>
    </section>
    <main>
      <h1>Sign In</h1>
      <p>
        Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur
        adipisicing.
      </p>

      <form action="">
        <label for="username">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          />
        </label>

        <label for="password">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
        </label>
        <div class="remember-forgot">
          <label for="checkbox" class="checkbox">
            <input type="checkbox" id="checkbox" name="checkbox" />
            <span>Remember me</span>
          </label>
          <a href="#">Forgot Password</a>
        </div>

        <input type="submit" value="Log In" />
      </form>

      <div class="alternative">
        <span>or login with</span>
      </div>

      <div class="social-media">
        <a href="#">
          <img src="/assets/facebook.svg" alt="Facebook" />
        </a>
        <a href="#">
          <img src="/assets/twitter.svg" alt="Twitter" />
        </a>
        <a href="#">
          <img src="/assets/google.svg" alt="Google" />
        </a>
      </div>
    </main>
  </body>
</html>
